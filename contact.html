<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoLoop - Your online crypto guide.</title>
    <meta name="description" content="CryptoLoop - Your friendly crypto-pal." />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
      integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="nav">
        <header>
          <nav>
            <a href="./index.html"><img src="./img/cl-logo.svg" alt="logo" /></a>
            <ul>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </section>
      <section class="nav-breadcrumbs">
        <a href="./index.html" class="previous">Home</a>
        <i class="fas fa-chevron-left"></i>
        <a href="./contact.html" class="current">Contact</a>
      </section>
      <section class="details-main">
        <main class="form-container card-content">
          <div class="formValidation">
            <p>Fantastic, all inputs are valid!<span class="fas fa-check"></span></p>
          </div>
          <p>Contact us for more information</p>
          <div class="formValidation">
            <h2>Great, everything is good</h2>
          </div>
          <form action="" class="contact-form" id="contactForm">
            <div class="form-section">
              <label>
                <span>Full name</span>
                <input name="fullName" id="fullName" placeholder="What's your name?" />
              </label>
              <div class="form-error" id="fullNameError">Please enter your full name</div>
            </div>

            <div class="form-section">
              <label>
                <span>Subject (a minimum of 10 characters)</span>
                <textarea
                  name="subject"
                  id="subject"
                  rows="10"
                  placeholder="Please tell us what's going on"
                ></textarea>
              </label>
              <div class="form-error" id="subjectError">Please write at least 10 characters</div>
            </div>

            <div class="form-section">
              <label>
                <span>Email (required)</span>
                <input name="email" id="email" placeholder="Where can we reach you?" />
              </label>
              <div class="form-error" id="emailError">Please enter your email</div>
            </div>

            <div class="form-section">
              <label>
                <span>Address (must be at least 25 characters)</span>
                <input name="address" id="address" placeholder="Where do you live?" />
              </label>
              <div class="form-error" id="addressError">
                Please enter a valid address (more than 25 characters)
              </div>
              <button>Submit</button>
            </div>
          </form>
        </main>
      </section>
    </div>
    <script src="./js/contact.js"></script>
  </body>
</html>
